<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Electron Demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- 里面就是一堆 buttons -->
      <div class="buttons">
        <!-- 显示计算结果 -->
        <h2 id="value"></h2>
        <!-- 清空上一次计算结果 -->
        <span id="clear">Clear</span>
        <!-- 切换主题 -->
        <span id="toggleBtn">Theme</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
